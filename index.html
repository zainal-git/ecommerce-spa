<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce App - Jualan Online</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Modern E-Commerce Progressive Web Application">
    <meta name="keywords" content="ecommerce, shopping, online store">
    <meta name="author" content="E-Commerce Team">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="E-Commerce">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2563eb">
    <meta name="msapplication-config" content="none">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="public/favicon.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Main Styles -->
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div id="app">
        <div id="header"></div>
        <main id="main-content" role="main">
            <div id="view-container"></div>
        </main>
        <div id="footer"></div>
    </div>

    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to Content</a>

    <!-- Install Prompt -->
    <div id="install-prompt" class="install-prompt" hidden>
        <div class="install-content">
            <p>Install E-Commerce App for better experience?</p>
            <div class="install-actions">
                <button id="install-cancel" class="btn btn-secondary">Not Now</button>
                <button id="install-accept" class="btn btn-primary">Install</button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Main App -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
